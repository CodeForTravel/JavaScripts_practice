	<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button class="btn btn-primary" onclick="document.getElementById('image').src='light_on.jpg' ">Light On</button>
<img src="light_off.jpg" id="image" style="width: 150px;height: 200px;">
<button class="btn btn-danger" onclick="document.getElementById('image').src='light_off.jpg' ">Light off</button>
</div>
<br><br><br>




<div>

<h1 id="demo_id"> JavaScript Can Change HTML Styles (CSS)  </h1>

<button class="btn btn-primary" onclick="document.getElementById('demo_id').style.fontSize = '50px'; "> Click here to change the font size </button><br><br>

<button class="btn btn-danger" onclick='document.getElementById("demo_id").style.display = "none"; '>Click here to hide the text </button><br><br>

<button class="btn btn-primary" onclick='document.getElementById("demo_id").style.display = "block"; '>Click here to turn back the text</button>
</div>
